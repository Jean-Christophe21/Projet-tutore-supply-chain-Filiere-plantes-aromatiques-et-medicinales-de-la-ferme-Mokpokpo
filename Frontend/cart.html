                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">À propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <a href="cart.html" class="btn btn-outline-primary position-relative border-0">

                            <span class="h5 fw-bold text-success">0 FCFA</span>
                        </div>
                        <button class="btn btn-dark w-100 btn-lg" disabled>

                        </button>
                    </div>
                </div>
            </div>
        </div>
