<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Mokpokpo</title>
    <link rel="stylesheet" href="css/css_bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-light bg-white border-bottom">
        <div class="container justify-content-center">
            <a class="navbar-brand" href="index.html">
                <div class="brand-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
                        <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
                    </svg>
                </div>
                Mokpokpo
            </a>
        </div>
    </nav>

    <div class="container d-flex flex-col justify-content-center align-items-center min-vh-100 py-5">
        <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Créer un compte</h2>
                    <p class="text-muted">Rejoignez la communauté Mokpokpo</p>
                </div>
                
                <div id="registerError" class="alert alert-danger d-none" role="alert"></div>

                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="votre@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="form-text">Minimum 6 caractères</div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted">
                        Déjà inscrit ? 
                        <a href="login.html" class="text-success fw-bold text-decoration-none">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/js_bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const API_URL = 'https://bd-mokpokokpo.onrender.com';
        
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registerForm');
            if (form) {
                handleClientRegister(form);
            }
        });

        function handleClientRegister(form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const errorDiv = document.getElementById('registerError');
                const submitBtn = form.querySelector('button[type="submit"]');

                if (errorDiv) errorDiv.classList.add('d-none');
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Inscription...';
                }

                // Only allow CLIENT role registration
                const payload = {
                    nom: lastName,
                    prenom: firstName,
                    email: email,
                    mot_de_passe: password,
                    role: 'CLIENT'
                };

                try {
                    const response = await fetch(`${API_URL}/utilisateurs/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        // Success animation
                        if (submitBtn) {
                            submitBtn.classList.remove('btn-primary');
                            submitBtn.classList.add('btn-success');
                            submitBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="me-2"><polyline points="20 6 9 17 4 12"></polyline></svg>Inscription réussie!';
                        }
                        
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1500);
                    } else {
                        const data = await response.json();
                        if (errorDiv) {
                            errorDiv.textContent = data.detail || 'Erreur lors de l\'inscription';
                            errorDiv.classList.remove('d-none');
                        }
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    if (errorDiv) {
                        errorDiv.textContent = 'Impossible de contacter le serveur.';
                        errorDiv.classList.remove('d-none');
                    }
                } finally {
                    if (submitBtn && !submitBtn.classList.contains('btn-success')) {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'S\'inscrire';
                    }
                }
            });
        }
    </script>
</body>
</html>
