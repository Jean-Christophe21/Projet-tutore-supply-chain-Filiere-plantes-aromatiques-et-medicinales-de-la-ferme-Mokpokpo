<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Commercial - Mokpokpo</title>
    <link rel="stylesheet" href="css/css_bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white border-bottom fixed-top shadow-sm">
        <div class="container justify-content-center">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <div class="brand-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
                        <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
                    </svg>
                </div>
                <span class="fw-bold">Mokpokpo</span>
            </a>
        </div>
    </nav>

    <!-- Background Decorations -->
    <div class="login-bg-decoration decoration-1"></div>
    <div class="login-bg-decoration decoration-2"></div>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-5" style="padding-top: 100px !important;">
        <div class="login-card card border-0 shadow-lg" style="max-width: 450px; width: 100%;">
            <div class="card-body p-5">
                <!-- Logo Icon -->
                <div class="d-flex justify-content-center mb-4">
                    <div class="login-logo-container" style="background: linear-gradient(135deg, #f59e0b, #fde68a);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                        </svg>
                    </div>
                </div>

                <div class="text-center mb-4">
                    <h2 class="fw-bold mb-2">Connexion Commercial</h2>
                    <p class="text-muted mb-0">Accédez à l'espace commercial</p>
                </div>
                
                <div id="loginError" class="alert alert-danger d-none rounded-3 d-flex align-items-start" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2 flex-shrink-0 mt-1">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span id="errorMessage"></span>
                </div>

                <form id="commercialLoginForm" class="mb-4">
                    <div class="mb-4">
                        <label for="email" class="form-label fw-medium">Email</label>
                        <input type="email" class="form-control form-control-lg rounded-3 input-modern" id="email" placeholder="commercial@mokpokpo.tg" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-medium">Mot de passe</label>
                        <input type="password" class="form-control form-control-lg rounded-3 input-modern" id="password" placeholder="••••••••" required>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-lg rounded-3 btn-modern" style="background: linear-gradient(135deg, #f59e0b, #fde68a); color: white; border: none;">Se connecter</button>
                    </div>
                </form>

                <div class="text-center">
                    <p class="small text-muted mb-0">
                        <a href="index.html" class="text-muted text-decoration-none">? Retour à l'accueil</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Alternative logins -->
        <div class="mt-4 text-center">
            <p class="text-muted small mb-2">Connexion pour :</p>
            <div class="d-flex gap-2 justify-content-center">
                <a href="admin-login.html" class="btn btn-outline-secondary btn-sm">Administrateur</a>
                <a href="stock-login.html" class="btn btn-outline-secondary btn-sm">Gestionnaire de Stock</a>
                <a href="login.html" class="btn btn-outline-secondary btn-sm">Client</a>
            </div>
        </div>
    </div>

    <script src="js/js_bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initCommercialLogin();
        });
    </script>
</body>
</html>
