<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Stock - Mokpokpo</title>
    <link rel="stylesheet" href="css/css_bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container">
             <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                Mokpokpo Stock
            </a>
             <button class="btn btn-outline-light btn-sm" onclick="window.location.href='index.html'">Déconnexion</button>
        </div>
    </nav>
    <div class="container py-5">
        <h1>Gestion des Stocks</h1>
        <p>Suivi des entrées et sorties de plantes.</p>
        <!-- Placeholder content -->
        <div class="alert alert-info">Fonctionnalités de stock à venir.</div>
         <div class="card mt-4">
            <div class="card-header">Alertes Stock Bas</div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Moringa Poudre
                    <span class="badge bg-danger rounded-pill">5 kg</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/js_bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check access on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkPageAccess('GEST_STOCK');
        });
        
        // Prevent caching for this page
        window.addEventListener('beforeunload', function() {
            if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
                window.location.reload();
            }
        });
        
        // Disable back button functionality
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
</body>
</html>
