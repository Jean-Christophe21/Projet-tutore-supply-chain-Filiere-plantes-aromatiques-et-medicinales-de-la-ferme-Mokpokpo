<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mokpokpo</title>
    <link rel="stylesheet" href="css/css_bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

    <!-- Navbar (Simplified for Auth pages) -->
    <nav class="navbar navbar-light bg-white border-bottom fixed-top shadow-sm">
        <div class="container justify-content-center">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <div class="brand-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
                        <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
                    </svg>
                </div>
                <span class="fw-bold">Mokpokpo</span>
            </a>
        </div>
    </nav>

    <!-- Background Decorations -->
    <div class="login-bg-decoration decoration-1"></div>
    <div class="login-bg-decoration decoration-2"></div>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-5" style="padding-top: 100px !important;">
        <div class="login-card card border-0 shadow-lg" style="max-width: 450px; width: 100%;">
            <div class="card-body p-5">
                <!-- Logo Icon -->
                <div class="d-flex justify-content-center mb-4">
                    <div class="login-logo-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
                            <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
                        </svg>
                    </div>
                </div>

                <div class="text-center mb-4">
                    <h2 class="fw-bold mb-2">Connexion Mokpokpo</h2>
                    <p class="text-muted mb-0">Accédez à votre espace client</p>
                </div>
                
                <div id="loginError" class="alert alert-danger d-none rounded-3 d-flex align-items-start" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2 flex-shrink-0 mt-1">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span id="errorMessage"></span>
                </div>

                <form id="loginForm" class="mb-4">
                    <div class="mb-4">
                        <label for="email" class="form-label fw-medium">Email</label>
                        <input type="email" class="form-control form-control-lg rounded-3 input-modern" id="email" placeholder="vous@exemple.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-medium">Mot de passe</label>
                        <input type="password" class="form-control form-control-lg rounded-3 input-modern" id="password" placeholder="••••••••" required>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg rounded-3 btn-modern">Se connecter</button>
                    </div>
                </form>

                <div class="text-center mb-4">
                    <p class="small text-muted mb-0">
                        Vous n'avez pas de compte? 
                        <a href="register.html" class="text-primary fw-semibold text-decoration-none link-hover">S'inscrire</a>
                    </p>
                </div>

                <div class="position-relative my-4">
                    <hr class="text-muted">
                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">OU</span>
                </div>

                <button type="button" class="btn btn-outline-secondary btn-lg w-100 rounded-3 btn-google">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="me-2">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Se connecter avec Google
                </button>
            </div>
        </div>
    </div>

    <script src="js/js_bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
